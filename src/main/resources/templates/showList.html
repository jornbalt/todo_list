<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>Todo List</h2>

<table>
    <tr>
        <th>Task</th>
        <th>Category</th>
    </tr>

    <tr th:each="element : ${elements}">
        <td th:text="${element.name}">Task</td>
        <td th:text="${element.category}">Category</td>
    </tr>
</table>

</body>
</html>
